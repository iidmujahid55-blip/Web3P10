<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MetaMask Connect — Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <div class="card-header">
          <div class="brand">
            <div class="logo" aria-hidden>
              <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12h18" stroke="#111827" stroke-width="1.2" stroke-linecap="round" />
                <rect x="3" y="5" width="18" height="14" rx="2" fill="#FFB347" opacity="0.08"/>
              </svg>
            </div>
            <div>
              <h1>Iid Mujahid Al Wallet</h1>
              <p class="muted">Klik untuk membuka MetaMask dan memberikan izin</p>
            </div>
          </div>
          <div id="statusBadge" class="status">Idle</div>
        </div>

        <div class="card-body">
          <button id="connectButton" class="btn-primary">Connect Wallet</button>

          <div id="walletCard" class="wallet-card hidden">
            <div class="wallet-row">
              <div class="identicon" id="identicon" aria-hidden></div>
              <div class="wallet-info">
                <div class="row">
                  <div class="label">Address</div>
                  <div class="address" id="walletAddress">—</div>
                </div>
                <div class="row">
                  <div class="label">Network</div>
                  <div class="muted" id="networkName">—</div>
                </div>
              </div>
              <div class="actions">
                <button id="copyBtn" class="btn-light">Copy</button>
              </div>
            </div>
          </div>

          <p class="note">Pastikan ekstensi MetaMask terpasang. Jika belum, <a href="https://metamask.io/download.html" target="_blank" rel="noopener">unduh MetaMask</a>.</p>
        </div>
      </section>

      <footer class="footer">Demo koneksi MetaMask • Simple &amp; Secure</footer>
    </main>

    <script src="script.js"></script>
  </body>

</html>
